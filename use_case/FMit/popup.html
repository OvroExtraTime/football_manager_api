<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="popup.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
    <div class="card card-price">
        <center>
            <div class="card-img">
                <a href="#">
                    <img id="player_img" class="img-responsive">
                </a>
            </div>
        </center>
        <div class="card-body">
            <div id="player_name" class="price"></div>
            <div id="player_nation" class="lead"></div>
            <div style="text-align:center" id="strength"><span><strong>Strong: </strong></span></div>
            <div style="text-align:center" id="weakness"><span><strong>Weak: </strong></span></div>
            <ul class="details">
                <li><b>Age:</b><span id="player_age"></span></li>
                <li><b>Position:</b><span id="player_pos"></span></li>
                <li><b>Preferred Foot:</b><span id="player_foot"></span></li>
            </ul>
            <a href="#" class="btn btn-primary btn-lg btn-block buy-now">
                Watch Full Ability <span class="glyphicon glyphicon-triangle-right"></span>
            </a>
        </div>
    </div>
</body>

</html>
